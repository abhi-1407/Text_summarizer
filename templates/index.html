<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Text Summarizer</title>
    <style>
        div{
            display: flex;
        }
    </style>
</head>
<body>
<div>
    <div>
    <form action="{{url_for('Summarize')}}" method="post">
        <div class="form-group" style="flex-direction:column">
            <h3>Enter Your Text Here</h3>
            <textarea class="form-control" name="data" placeholder="Leave a comment here" id="floatingTextarea2" style="height:300px width:300px"></textarea>
            <label for="customRange2" class="form-label">Max Length</label>
            <input name="maxL" type="range" min="30" max="1000"></input>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>

    <div style="flex-direction:column">
    <h3>Summarized Text</h3>
    <textarea class="form-control" name="result" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px">{{result}}</textarea>
    </div>
</div>
</body>
</html>
